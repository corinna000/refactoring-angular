<div class="track">
  <span ng-bind="track.title"></span> <span ng-bind="track.duration | date:'mm:ss'"></span>
  <section class="controls">
    <span class="play" ng-click="play(track)"><i class="glyphicon glyphicon-play"></i></span>
    <span class="stop" ng-click="stop()"><i class="glyphicon glyphicon-stop"></i></span>
  </section>
</div>
